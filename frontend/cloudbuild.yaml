steps:
  # Instalar dependencias
  - name: 'node:20'
    entrypoint: 'sh'
    args: 
      - '-c'
      - 'corepack enable && pnpm install'
    dir: 'frontend'
    id: 'install-dependencies'

  # Construir el proyecto Next.js (exportación estática)
  - name: 'node:20'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'corepack enable && pnpm run build'
    dir: 'frontend'
    id: 'build-frontend'
    waitFor: ['install-dependencies']

  # Limpiar el bucket antes de subir
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'rm'
      - '-r'
      - 'gs://frontend-agentsupportops-prod/**'
    id: 'clean-gcs'
    waitFor: ['build-frontend']
    onFailure: 'CONTINUE'

  # Subir archivos al bucket de Google Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'cp'
      - '-r'
      - 'frontend/out/'
      - 'gs://frontend-agentsupportops-prod/'
    id: 'upload-to-gcs'
    waitFor: ['clean-gcs']

  # Configurar tipos MIME correctos
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'setmeta'
      - '-h'
      - 'Content-Type:text/css'
      - '-r'
      - 'gs://frontend-agentsupportops-prod/**.css'
    id: 'set-css-mime'
    waitFor: ['upload-to-gcs']
    onFailure: 'CONTINUE'

  # Configurar cache headers
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'setmeta'
      - '-h'
      - 'Cache-Control:public, max-age=3600'
      - '-r'
      - 'gs://frontend-agentsupportops-prod/**'
    id: 'set-cache-headers'
    waitFor: ['set-css-mime']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
