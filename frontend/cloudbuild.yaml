steps:
  # Instalar dependencias
  - name: 'node:20'
    entrypoint: 'sh'
    args: 
      - '-c'
      - 'corepack enable && pnpm install'
    dir: 'frontend'
    id: 'install-dependencies'

  # Construir el proyecto Next.js (exportación estática)
  - name: 'node:20'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'corepack enable && pnpm run build'
    dir: 'frontend'
    id: 'build-frontend'
    waitFor: ['install-dependencies']

  # Subir archivos al bucket de Google Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'cp'
      - '-r'
      - 'frontend/out/'
      - 'gs://frontend-agentsupportops-prod/'
    id: 'upload-to-gcs'
    waitFor: ['build-frontend']

  # Configurar cache headers
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'setmeta'
      - '-h'
      - 'Cache-Control:public, max-age=3600'
      - 'Content-Type:text/html'
      - '-r'
      - 'gs://frontend-agentsupportops-prod/**.html'
    id: 'set-html-mime'
    waitFor: ['upload-to-gcs']

  # Configurar MIME type para CSS
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'setmeta'
      - '-h'
      - 'Cache-Control:public, max-age=31536000'
      - 'Content-Type:text/css'
      - '-r'
      - 'gs://frontend-agentsupportops-prod/**.css'
    id: 'set-css-mime'
    waitFor: ['set-html-mime']

  # Configurar MIME type para JS
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'setmeta'
      - '-h'
      - 'Cache-Control:public, max-age=31536000'
      - 'Content-Type:application/javascript'
      - '-r'
      - 'gs://frontend-agentsupportops-prod/**.js'
    id: 'set-js-mime'
    waitFor: ['set-css-mime']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
