steps:
  # Instalar dependencias
  - name: 'node:20'
    entrypoint: 'sh'
    args: 
      - '-c'
      - 'corepack enable && pnpm install'
    dir: 'frontend'
    id: 'install-dependencies'

  # Construir el proyecto Next.js (exportación estática)
  - name: 'node:20'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'corepack enable && pnpm run build'
    dir: 'frontend'
    env:
      - 'NEXT_PUBLIC_API_URL=https://supportops-agentic-engine-85439275233.us-east1.run.app'
    id: 'build-frontend'
    waitFor: ['install-dependencies']

  # Limpiar el bucket antes de subir
  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'gsutil -m rm -r gs://frontend-agentsupportops-prod/** || true'
    id: 'clean-gcs'
    waitFor: ['build-frontend']

  # Subir archivos al bucket de Google Cloud Storage con metadatos
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - '-h'
      - 'Cache-Control:public, max-age=3600'
      - 'rsync'
      - '-r'
      - '-c'
      - '-d'
      - 'frontend/out/'
      - 'gs://frontend-agentsupportops-prod/'
    id: 'upload-to-gcs'
    waitFor: ['clean-gcs']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
